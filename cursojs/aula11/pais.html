<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país?</title>
</head>
<body>
    <h1>Qual o seu país?</h1>
    Escreva o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Que pais é esse?" onclick="verificar()">
    <div id="pais">

    </div>

    <script>
        function verificar(){
            var txtp = window.document.querySelector('input#txtpais')
            var pais = window.document.querySelector('div#pais')
            pais.innerHTML = 'Tesde de escrita em tela<br>'

            if (txtp == 'BR') {
                pais.innerHTML += 'Fudeu, parça. Some daí que já deu ruim'
            } else {
                pais.innerHTML += 'Olha, se não for qualquer outro país fascista, dá pra tentar ainda. Boa sorte, camarada!'
            }

        }

    </script>

</body>
</html>
