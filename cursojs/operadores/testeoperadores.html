<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora sem vergonha</title>
    <style>
        h3{
            color: crimson;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h3>Observe os resultados para todos os operadores aritméticos em JS entre os valores que você informou: </h3>
    </h3>
    <script>
        var n1 = Number(window.prompt("Informe o primeiro número: "))
        var n2 = Number(window.prompt("Informe o segundo número: "))
        var soma = n1 + n2
        var sub = n1 - n2
        var mult = n1 * n2
        var div = n1 / n2
        var rest = n1 % n2
        var pot = n1 ** n2
        document.writeln(`A soma é igual a: ${soma}.<br\> A subtração é igual a: ${sub}.<br\> 
        A multiplicação é igual a: ${mult}.<br\> A divisão é igual a: ${div}.<br\>
        O resto da divisão é igual a: ${rest}.<br\> A potenciação é igual a: ${pot}.<br\>`)
    </script>
</body>
</html>
