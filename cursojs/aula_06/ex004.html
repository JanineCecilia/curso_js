<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 do curso de JavaScript</title>
    <style>
        body{
            font-size: 40px;
            font-family: Impact;
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt("Qual o seu nome? ")
        document.write(`Olá, ${nome}! Seu nome tem o total de ${nome.length} letras.<br\>`)
        document.writeln(`Seu nome em maiúsculo fica assim ${nome.toUpperCase()} <br\>`)
        document.writeln(`Seu nome em minúsculo fica assim ${nome.toLowerCase()}`)
    </script>
</body>
</html>
