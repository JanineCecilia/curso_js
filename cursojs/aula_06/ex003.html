<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira página com JavaScript</title>
    <style>
        body{
            background-color: rgb(124, 81, 165);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: chartreuse; /*Comentário em CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Bora colocar esse JavaScript onde?</p> <!--comentário em HTML-->
    

    <script>
            var n1 = Number(window.prompt('Digita um numero ae: ')); //pede um numero
            var n2 = Number(window.prompt('Digita oto numero ae: '));
            window.alert(`Você digitou os números ${n1} e ${n2} respectivamente`);
            var s = n1 + n2;
            window.alert(`A soma entre o número ${n1} e o número ${n2} é ${s}`);
    </script>
</body>
</html>
